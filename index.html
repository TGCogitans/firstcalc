<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>
            Calculator
        </title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <body>
        <section>
            <div class="fill"></div>
            <div class="calc">
                <div class="display"></div>
                <div class="block">
                    <div class="clear">AC</div><div class="clear">CE</div><div class="key">/</div>
                </div>
                <div class="block">
                    <div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">-</div>
                </div><div class="block">
                    <div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">+</div>
                </div>
                <div class="block">
                    <div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">*</div>
                </div>
                <div class="block">
                    <div class="key">.</div><div class="key">0</div><div class="key">&LeftArrow;</div><div class="key">=</div>
                </div>
            </div>
        </section>
    </body>
</html>
